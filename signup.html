<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assests/css/main.css">
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
   <title>Sign Up</title>
</head>

<body>
   <main>
      <section id="login-section">
         <div class="mycontainer">
            <div class="login-container">
               <div class="login-header">
                  <h4>Sign Up</h4>
                  <p>Create your account to get full access</p>
               </div>
               <form action="" class="login-submit">
                  <label for="user">Full Name</label>
                  <input type="text" name="" id="user" placeholder="Enter full name">
                  <label for="user">Email Address</label>
                  <input type="text" name="" id="user" placeholder="Enter email address">
                  <label for="pass">Password</label>
                  <input type="password" name="" id="pass" placeholder="Enter eassword">
                  <label for="pass">Confirm Password</label>
                  <input type="password" name="" id="pass" placeholder="Confirm eassword">
               </form>

               <div class="login-footer">
                  <div class="get-signup">
                     <p>Already have an account? 
                        <a href="./login.html">Login</a> here
                     </p>
                  </div>
                  <div class="login-btnBox">
                     <button class="login-btn">Sign Up   </button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

</body>

</html>
