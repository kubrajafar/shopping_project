<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assests/css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Sofia&display=swap" rel="stylesheet">
   <title>Admin panel</title>
</head>

<body>
   <main>
      <section id="admin_panel-section">
         <div class="myContainer">
            <div class="adminPanel-container">
               <div class="adminPanel-nav-menu">
                  <h1>Ashion</h1>
                  <div class="right-menu">
                     <i class="fa-regular fa-envelope"></i>
                     <i class="fa-regular fa-bell"></i>
                     <i class="fa-regular fa-user"></i>
                  </div>
               </div>
               <div class="adminPanel-left-menu">

                  <div class="profile-setting">
                     <img src="./assests/img/admin_profile.jpeg" alt="">
                     <h3>Admin</h3>
                     <div class="admin_social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                     </div>
                  </div>
                  <ul>
                     <li><a href="./admin.html"><i class="fa-solid fa-house"></i>Product List</a></li>
                     <li><a href="./add_product.html"><i class="fa-solid fa-gem"></i>Add Product</a></li>
                     <li><a href="#"><i class="fa-solid fa-envelope"></i>Mail box</a></li>
                     <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                     <li><a href="#"><i class="fa-solid fa-question"></i>Help</a></li>
                  </ul>
               </div>
               <div class="breadcome-list">

                  <div class="breadcomb-wp">
                     <div class="breadcomb-icon">
                        <i class="fa-solid fa-gem"></i>
                     </div>
                     <div class="breadcomb-ctn">
                        <h2>Add Product</h2>
                        <p>Welcome to Ashion Admin Panel</p>
                     </div>
                  </div>


                  <div class="breadcomb-report">
                     <button><i class="fa-solid fa-download"></i></button>
                  </div>


               </div>

               <div class="product_table">
                  <div class="table-header">
                     <h4>Add Product</h4>

                  </div>

                  <form action="" class="submit-form">
                     <div class="product_one-data">
                        <input type="text" placeholder="Product Name" id="name">
                        <input type="text" placeholder="Product Price" id="price">
                        <input type="file" placeholder="Product Img" id="img">
                        <input type="text" placeholder="Product About" id="about">

                     </div>
                     <div class="product_two-data"> 
                        <input type="text" placeholder="Product Type" id="type">
                        <input type="text" placeholder="Gender" id="gender">
                        <input type="text" placeholder="Stock" id="stock">
                        <input type="submit" class="submit-btn">
                     </div>



                  </form>


               </div>

               <div class="admin_panel-footer">
                  <p>Copyright Â© 2018 Colorlib All rights reserved.</p>
               </div>



            </div>
         </div>
      </section>
   </main>
   <script src="./assests/js/add_product.js"></script>
</body>

</html>
