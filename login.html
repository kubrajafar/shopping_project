<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assests/css/main.css">
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">


   <title>Ashion | login</title>
</head>

<body>
   <main>
      <section id="login-section">
         <div class="mycontainer">
            <div class="login-container">
               <div class="login-header">
                  <h4>Login</h4>
                  <p>Enter Login details to get access</p>
               </div>
               <form action="" class="login-submit">
                  <label for="user">Username or Email Address</label>
                  <input type="text" name="" id="user" placeholder="Username / Email address">
                  <label for="pass">Password</label>
                  <input type="password" name="" id="pass" placeholder="Enter Password">
               </form>
               <div class="login-tools">
                  <div class="login-keep">
                     <input type="checkbox" id="vehicle">

                     <label for="vehicle">Keep me logged in</label>
                  </div>
                  <div class="login-forgot">
                     <a href="#">Forgot Password?</a>
                  </div>
               </div>
               <div class="login-footer">
                  <div class="get-signup">
                     <p>Donâ€™t have an account?
                        <a href="./signup.html">Sign Up</a> here
                     </p>
                  </div>
                  <div class="login-btnBox">
                     <a href="#" class="login-btn"><button>Login</button></a>

                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <script src="./assests/js/login.js"></script>
</body>

</html>
